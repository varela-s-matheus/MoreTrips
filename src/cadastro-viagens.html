<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../img/icon/favicon.png"/>
    <title>+Trips | Cadastro de viagens</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div>
                <a href="../index.html">
                    <h1>+TRIPS</h1>
                </a>
            </div>
            <div>
                <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                    data-bs-target="#modal__login">
                    <span class="img__perfil">
                        <img src="../img/perfil-f.png" alt="">
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <h1 class="formulario__titulo">Cadastro de viagens</h1>

        <article class="main__formulario">

            <section class="formulario__evento">

                <form method="post" onsubmit="sucessoCadastro()" data-formulario class="form__evento">

                    <div class="tipo__evento">
                        <h3>Preencha os campos abaixo</h3>
        
                        <span class="formulario__select">
                            <select class="formulario__categoria" autofocus data-tipoEvento >
                                <option value="balada">Balada</option>
                                <option value="educacao">Educação</option>
                                <option value="esporte">Esporte</option>
                                <option value="feira">Feira</option>
                                <option value="show">Show</option>
                                <option value="teatro">Teatro</option>
                                <option value="especial">Especial</option>
                                <option value="arraia">Arraiá</option>
                            </select>  
                        </span>
                    </div>

                    <span>
                        <div class="formulario__linha">
                            <span class="formulario__file">
                                <label for="file">Imagem do evento<span class="obrigatoriedade">*<span></label><br>
                                <input type="file" id="file" data-imagem>
                            </span>
                              
                            <span class="formulario__input">
                                <label for="nome">Nome<span class="obrigatoriedade">*<span></label><br>
                                <input type="text" name="nome" data-nome required placeholder="Nome do evento"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input" style="display: flex;">
                                <span>
                                    <label for="data">Data<span class="obrigatoriedade">*<span> </label><br>
                                    <input type="date" id="formulario__linha__dupla" data-data required><br>
                                </span>

                                <span id="linha__dupla">
                                    <label for="hora">Hora<span class="obrigatoriedade">*<span> </label><br>
                                    <input type="time" name="hora" id="formulario__linha__dupla" data-hora required><br>
                                </span>
                            </span>

                            <span class="formulario__input">
                                <label for="local">Local<span class="obrigatoriedade">*<span> </label><br>
                                <input type="text" name="local" data-local placeholder="Nome do local"
                                    required><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="cep">CEP<span class="obrigatoriedade">*<span> </label><br>
                                <input name="cep" id="cep" data-cep required placeholder="00000-000"><br>
                                <div id="erro"></div>
                            </span>

                            <span class="formulario__input">
                                <label for="estado">Estado<span class="obrigatoriedade">*<span> </label><br>
                                <input name="estado" id="estado" data-estado required placeholder="SC"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="cidade">Cidade<span class="obrigatoriedade">*<span> </label><br>
                                <input name="cidade" id="cidade" data-cidade required placeholder="Blumenau"><br>
                            </span>

                            <span class="formulario__input">
                                <label for="endereco">Endereço<span class="obrigatoriedade">*<span> </label><br>
                                <input name="endereco" id="endereco" data-endereco required placeholder="Rua"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="bairro">Bairro<span class="obrigatoriedade">*<span> </label><br>
                                <input name="bairro" id="bairro" data-bairro required placeholder="Nova Esperança"><br>
                            </span>

                            <span class="formulario__input">
                                <label for="numero">Número<span class="obrigatoriedade">*<span> </label><br>
                                <input type="number" name="numero" data-numero required placeholder="1234"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__select">
                                <label>Idade<span class="obrigatoriedade">*<span> </span></label><br>

                                <select data-classificacao>
                                    <option value="0">Livre</option>
                                    <option value="10">Proibido para menores de 10 anos</option>
                                    <option value="12">Proibido para menores de 12 anos</option>
                                    <option value="14">Proibido para menores de 14 anos</option>
                                    <option value="16">Proibido para menores de 16 anos</option>
                                    <option value="18">Proibido para menores de 18 anos</option>
                                </select>
                            </span>
                            
                            <span class="formulario__radio">
                                <label>Local coberto<span class="obrigatoriedade">*<span> </label><br>
                                
                                <input type="radio" id="coberto" name="coberto" value="sim" data-coberto>
                                <label style="margin-right: 15px;" for="coberto">Sim</label>

                                <input type="radio" id="nao-coberto" name="coberto" value="nao-coberto" data-coberto>
                                <label style="margin-right: 15px;" for="nao-coberto">Não</label>

                                <input type="radio" id="parcialmente-coberto" name="coberto" value="parcialmente-coberto" data-coberto>
                                <label for="parcialmente-coberto">Parcialmente</label>
                            </span>

                            <span class="formulario__radio">
                                <label>Possui estacionamento<span class="obrigatoriedade">*<span> </label><br>
                                
                                <input type="radio" id="possui-estacionamento" name="estacionamento" value="true" data-estacionamento>
                                <label style="margin-right: 15px;" for="possui-estacionamento">Sim</label>

                                <input type="radio" id="nao-possui-estacionamento" name="estacionamento" value="false" data-estacionamento>
                                <label for="nao-possui-estacionamento">Não</label><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__textarea">
                                <label for="descricao">Descrição do evento<span class="obrigatoriedade">*<span> </span></label><br>
                                <textarea rows="8" maxlength="1000" data-descricao></textarea><br>
                            </span>
                        </div>

                        <div class="formulario__linha" id="formulario__buttons">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Já possuo cadastro</a>

                            <span>
                                <a href="../index.html"><button type="button">Cancelar</button></a>
                                <input type="submit" value="Salvar">
                            </span>
                        </div>
                    </span>
                </form>
            </section>

        </article>

    </main>
    <!-- Modais header -->
    <div>
        <!-- Modal login INICIO -->
        <div class="modal fade" id="modal__login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                                onclick="logar(); return false">Entrar</button>
                            <div class="modal__links">
                                <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                    data-bs-target="#modal__recuperar_senha"><small class="text-muted">Esqueci minha
                                        senha</small></a>
                                <a href="cadastro-usuario.html"><small class="text-muted">Ainda não possuo
                                        cadastro</small></a>
                            </div>
                            <hr class="my-0">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal login FINAL -->

        <!-- Modal Esqueci minha senha -->

        <div class="modal fade" id="modal__recuperar_senha" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Confirme seu e-mail</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" data-bs-target="#modal__codigo_verificacao" data-bs-toggle="modal"
                                type="submit">Enviar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal__codigo_verificacao" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="0 0 0 0 0 0">
                                <label for="floatingInput">Insira o código de verificação</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" data-bs-target="#modal__senha_nova" data-bs-toggle="modal"
                                type="submit">Enviar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal__senha_nova" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Nova senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Confirme nova senha</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" onclick="senhaSalva()" data-bs-toggle="modal"
                                type="submit">Salvar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal esqueci minha senha FINAL -->
    </div>

    <footer class="footer">

        <div class="header__nav">
            <a href="index.html">
                <h1>+EVENTS</h1>
            </a>
            <div>
                <a href=""><img class="social__icon" src="../img/facebook.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/instaIcon.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/twittIcon.png" alt=""></a>
            </div>
        </div>
        <span>
            <p>&copy;Copyright 2023 More Events</p>
        </span>
    </footer>

    <script src="../javaScript/main.js"></script>
    <script type="module" src="../API/evento/criaEvento.js"></script>
    <script src="../API/usuario/autenticaCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../API/viacepAPI/mainViacep.js"></script>

</body>

</html>
