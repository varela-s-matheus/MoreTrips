                        <img src="../img/perfil-f.png" alt="">

    <main class="main">
        <section class="carrosel__imagens">

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/Imagem principal.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Eventos - Baladas/Fluxo1.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="../img/Eventos - Baladas/Fluxo2.jpeg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

                <p>PACOTES</p>
            </a>
            
            <a class="categoria__eventos" href="./viagens.html?Hoteis">
                <p>HOTÉIS</p>
            </a>
            
            <a class="categoria__eventos" id="color__purple" href="./viagens.html?Voos">

            <a class="categoria__eventos" href="./viagens.html?Carros">

            <a class="categoria__eventos" id="color__purple" href="./viagens.html?Mochilao">
                <p>MOCHILÃO</p>

        <section class="categoria__pesquisa">
            <h2 id="tituloEvento"> </h2>
            <div class="formulario__input">

                    <input type="text" class="input form-control" placeholder="Nome do evento" aria-label="Recipient's username" aria-describedby="button-addon2" id="termoBusca" data-termo>
                    <button class="btn btn-outline-secondary" id="inputGroupFileAddon04" type="submit" data-pesquisa><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                </div>
            </div>

        <section>
            <ul class="container__cards__geral" data-eventos></ul>
        </section>

    <div>
        <!-- Modal login INICIO -->
        <div class="modal fade" id="modal__login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                                onclick="logar(); return false">Entrar</button>
                            <div class="modal__links">
                                <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                    data-bs-target="#modal__recuperar_senha"><small class="text-muted">Esqueci minha
                                        senha</small></a>
                                <a href="cadastro-usuario.html"><small class="text-muted">Ainda não possuo
                                        cadastro</small></a>
                            </div>
                            <hr class="my-0">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal login FINAL -->

        <!-- Modal Esqueci minha senha -->

        <div class="modal fade" id="modal__recuperar_senha" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Confirme seu e-mail</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" data-bs-target="#modal__codigo_verificacao" data-bs-toggle="modal"
                                type="submit">Enviar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal__codigo_verificacao" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="0 0 0 0 0 0">
                                <label for="floatingInput">Insira o código de verificação</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" data-bs-target="#modal__senha_nova" data-bs-toggle="modal"
                                type="submit">Enviar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal__senha_nova" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"

            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">

                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+EVENTS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Nova senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Confirme nova senha</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" onclick="senhaSalva()" data-bs-toggle="modal"
                                type="submit">Salvar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal esqueci minha senha FINAL -->
