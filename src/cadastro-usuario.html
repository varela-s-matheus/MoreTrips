<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../img/icon/favicon.png"/>
    <title>+Trips | Cadastro</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div>
                <a href="../index.html">
                    <h1>+TRIPS</h1>
                </a>
            </div>
            <div>
                <a href="meus-ingressos.html"><img class="img__ticket" src="../img/sacola.png" alt=""></a>
                <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                    data-bs-target="#modal__login">
                    <span class="img__perfil">
                        <img src="../img/perfil-f.png" alt="">
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <h1 class="formulario__titulo">Cadastro</h1>

        <article class="main__formulario">

            <section class="formulario__usuarios">

                <h3>Preencha os campos abaixo</h3>

                <form method="post" onsubmit="sucessoCadastro()" data-formulario>

                    <span>
                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="nome">Nome<span class="obrigatoriedade">*<span></label><br>
                                <input type="text" name="nome" data-nome required placeholder="Nome Completo"><br>
                            </span>

                            <span class="formulario__input" style="display: flex;">
                                <span>
                                    <label for="data_nascimento">Data de Nascimento<span class="obrigatoriedade">*<span>
                                    </label><br>
                                    <input type="date" id="formulario__linha__dupla" data-nascimento required><br>
                                </span>

                                <span id="linha__dupla">
                                    <label for="cpf">CPF<span class="obrigatoriedade">*<span> </label><br>
                                    <input type="number" name="cpf" id="formulario__linha__dupla" data-cpf required
                                        placeholder="000.000.000-00"><br>
                                </span>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="contato">Contato<span class="obrigatoriedade">*<span> </label><br>
                                <input type="tel" name="contato" data-contato placeholder="(00) 00000-0000"
                                    required><br>
                            </span>

                            <span class="formulario__input">
                                <label for="cep">CEP<span class="obrigatoriedade">*<span> </label><br>
                                <input name="cep" id="cep" data-cep required placeholder="00000-000"><br>
                                <div id="erro"></div>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="estado">Estado<span class="obrigatoriedade">*<span> </label><br>
                                <input name="estado" id="estado" data-estado required placeholder="SC"><br>
                            </span>

                            <span class="formulario__input">
                                <label for="cidade">Cidade<span class="obrigatoriedade">*<span> </label><br>
                                <input name="cidade" id="cidade" data-cidade required placeholder="Blumenau"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="endereco">Endereço<span class="obrigatoriedade">*<span> </label><br>
                                <input name="endereco" id="endereco" data-endereco required placeholder="Rua"><br>
                            </span>

                            <span class="formulario__input">
                                <label for="bairro">Bairro<span class="obrigatoriedade">*<span> </label><br>
                                <input name="bairro" id="bairro" data-bairro required placeholder="Nova Esperança"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="numero">Número<span class="obrigatoriedade">*<span> </label><br>
                                <input type="number" name="numero" data-numero required placeholder="1234"><br>
                            </span>

                            <span class="formulario__input">
                                <label for="complemento">Complemento</label><br>
                                <input type="text" name="complemento" data-complemento placeholder="Casa"><br>
                            </span>
                        </div>

                        <div class="formulario__linha">
                            <span class="formulario__input">
                                <label for="email">E-mail<span class="obrigatoriedade">*<span> </label><br>
                                <input type="email" name="email" data-email required placeholder="nome@exemplo.com"><br>
                            </span>

                            <span class="formulario__input">
                                <label for="senha">Senha<span class="obrigatoriedade">*<span> </label><br>
                                <input type="password" name="senha" data-senha required placeholder="********"><br>
                            </span>
                        </div>

                        
                        <div class="formulario__linha" id="cadastro_cliente">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Já possuo cadastro</a>

                            <span>
                                <a href="../index.html"><button type="button">Cancelar</button></a>
                                <input type="submit" value="Salvar">
                            </span>
                        </div>
                    </span>
                </form>
            </section>

        </article>

    </main>
    <!-- Modais header -->
    <div>
        <!-- Modal login INICIO -->
        <div class="modal fade" id="modal__login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+TRIPS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Senha</label>
                            </div>
                            <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit"
                                onclick="logar(); return false">Entrar</button>
                            <div class="modal__links">
                                <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                    data-bs-target="#modal__recuperar_senha"><small class="text-muted">Esqueci minha
                                        senha</small></a>
                                <a href="cadastro-usuario.html"><small class="text-muted">Ainda não possuo
                                        cadastro</small></a>
                            </div>
                            <hr class="my-0">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal login FINAL -->

        <!-- Modal Esqueci minha senha -->

        <div class="modal fade" id="modal__recuperar_senha" aria-hidden="true" aria-labelledby="exampleModalToggleLabel"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+TRIPS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Confirme seu e-mail</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" data-bs-target="#modal__codigo_verificacao" data-bs-toggle="modal"
                                type="submit">Enviar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal__codigo_verificacao" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+TRIPS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="0 0 0 0 0 0">
                                <label for="floatingInput">Insira o código de verificação</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" data-bs-target="#modal__senha_nova" data-bs-toggle="modal"
                                type="submit">Enviar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal__senha_nova" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2"
            tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <h1 class="modal-title" id="exampleModalLabel">+TRIPS</h1>
                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control rounded-3" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Nova senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control rounded-3" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Confirme nova senha</label>
                            </div>
                        </form>
                        <div class="button__center">
                            <button class="btn btn-primary" onclick="senhaSalva()" data-bs-toggle="modal"
                                type="submit">Salvar</button>
                        </div>
                        <div class="modal__links">
                            <a type="button" class="btn btn-primary" id="button__modal" data-bs-toggle="modal"
                                data-bs-target="#modal__login">Entrar</a>
                        </div>
                        <hr class="my-0">
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal esqueci minha senha FINAL -->
    </div>

    <footer class="footer">

        <div class="header__nav">
            <a href="index.html">
                <h1>+TRIPS</h1>
            </a>
            <div>
                <a href=""><img class="social__icon" src="../img/facebook.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/instaIcon.png" alt=""></a>
                <a href=""><img class="social__icon" src="../img/twittIcon.png" alt=""></a>
            </div>
        </div>
        <span>
            <p>&copy;Copyright 2023 More Trips</p>
        </span>
    </footer>

    <script src="../javaScript/main.js"></script>
    <script type="module" src="../API/usuario/criaCliente.js"></script>
    <script src="../API/usuario/autenticaCliente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="../API/viacepAPI/mainViacep.js"></script>
    <script src="../API/criaCliente.js"></script>

</body>

</html>
